<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow - Login</title>
    <link rel="stylesheet" href="login style.css">
    <link rel="icon" type="image/x-icon" href="film-reel-realistic_1284-4675.avif">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="latest logo.png" alt="BookMyShow Logo">
            <h1>Get Started</h1>
        </div>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Continue</button>
        </form>
        <div class="divider">OR</div>
        <div class="social-login">
            <button class="social-btn google"> Continue with Google</button>
            <button class="social-btn email">Continue with Email</button>
            <button class="social-btn apple">Continue with Apple </button>
        </div>
    </div>
</body>
</html>
